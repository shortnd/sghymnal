{% extends 'base.html' %}

{% block title %}
All Songbooks
{% endblock title %}

{% block content %}
    <div>
        <h1>All Songbooks</h1>
        <a href="{% url 'songbooks:create' %}" class="btn btn-primary">Add Songbook</a>
    </div>
    {% for songbook in object_list %}
        {{ songbook }}
    {% empty %}
        <h2>No Songbooks</h2>
    {% endfor %}
{% endblock content %}
