{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
{{ view.action|default:"Create" }} Song
{% endblock title %}

{% block content %}
    {% with action=view.action|default:"Create" %}
        <h1>{{ action }} Song</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    {% endwith %}
{% endblock content %}
