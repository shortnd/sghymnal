{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
{{ view.action|default:"Create" }} Player
{% endblock title %}

{% block content %}
{% with action=view.action|default:"Create" %}
    <h1>Player</h1>
    <form action="." method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
    </form>
{% endwith %}
{% endblock content %}
